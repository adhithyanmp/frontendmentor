<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <main>
    <div class="container">
      <div class="result">
        <h3>Your Result</h3>
        <div class="circle">
          <span> 76</span>
          <br>
          of 100
        </div>
        <div class="great">
        <h1>Great</h1>
        <p> scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">

        <h2> Summary</h2>
        <div class="card c-1">
          <span><img src="./assets/images/icon-reaction.svg" alt=""> Reaction</span>
          80 / 100
        </div>
        <div class="card c-2"><span><img src="./assets/images/icon-memory.svg" alt=""> Memory</span>
          92 / 100</div>
        <div class="card c-3">
          <span>
            <img src="./assets/images/icon-verbal.svg" alt="">
            Verbal</span>
          61 / 100
        </div>
        <div class="card c-4">
          <span><img src="./assets/images/icon-visual.svg" alt=""> Visual</span>
          72 / 100
        </div>

        <button> Continue</button>
      </div>
    </div>
  </main>
</body>

</html>
